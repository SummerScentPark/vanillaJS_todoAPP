<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>너구리 To Do List</title>
  </head>
  <body>
    <div class="js-clock clock">
      <h1></h1>
    </div>
    <div class="greetings-container">
      <form action="" class="js-form-greeting form-greeting">
        <input type="text" placeholder="이름이 뭐냐구?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
    </div>
    <div class="todolist-container">
      <form action="" class="js-toDoForm">
        <input type="text" placeholder="할 일을 적어보라구!" />
      </form>
      <ul class="js-toDoList"></ul>
    </div>
    <script src="js_clock.js"></script>
    <script src="js_greeting.js"></script>
    <script src="js_todo.js"></script>
    <script src="js_bg.js"></script>
  </body>
</html>
